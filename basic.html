<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print Window Contents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            line-height: 1.6;
        }
        h1 {
            color: #2e3e50;
            text-align: center;
            text-transform: uppercase;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>JavaScript Window Print Example</h1>
    <p>This is a sample page. Click the button below to print the contents of this window.</p>
    <button onclick="window.print()">Print this Page</button>
</body>
</html>
